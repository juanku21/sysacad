
services:
  database:
    container_name: postgres-sql-server
    image: postgres:17.5-bullseye
    networks:
      - sysacad-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./database/data-postgres:/var/lib/postgresql/data
  
  cache:
    container_name: redis-cache-server
    image: redis:alpine3.22
    networks:
      - sysacad-network
    ports:
      - "6379:6379"
    

networks:
  sysacad-network:
    external: true