
services:
  database:
    container_name: postgres-sql-server
    image: postgres:17.5-bullseye
    networks:
      - sysacad-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./database/data-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-juanku} -d ${DB_NAME:-sysacad} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
  
  cache:
    container_name: redis-cache-server
    image: redis:alpine3.22
    networks:
      - sysacad-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  backend:
    container_name: sysacad-backend-server
    networks:
      - sysacad-network
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    env_file: [".env"]
    depends_on:
      database: { condition: service_healthy }
      cache: { condition: service_healthy }
    ports:
      - "3000:3000"

networks:
  sysacad-network:
    name: sysacad-network
    driver: bridge